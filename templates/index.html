<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Games</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- Preload des images -->
    {% for card in cards %}
    <link rel="preload" href="{{ card.image_url }}" as="image">
    {% endfor %}
</head>
<body>

    <div class="container">
        <h1>D√©couvrez nos jeux en ligne</h1>
        <div class="card-grid">
            {% for card in cards %}
            <a href="{{ card.link_url }}" class="card-link">
                <div class="card">
                    <img src="{{ card.image_url }}" alt="Image de {{ card.title }}">
                    <div class="card-content">
                        <h2>{{ card.title }}</h2>
                        <p>{{ card.description }}</p>
                        <div class="likes">
                            üëç {{ card.likes }} likes
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
